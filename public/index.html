<!DOCTYPE html>
<html>
    <head>
        <title>Postage Caclulator</title>
    </head>
    <body>
        <form action="/postage" method="GET">
            <select id="posttype" name="posttype">
                <option value="stamped">Letters (Stamped)</option>
                <option value="metered">Letters (Metered)</option>
                <option value="flat">Large Envelopes (Flats)</option>
                <option value="parcel">Parcels</option>
            </select>
            <input name="weight" type="text" placeholder="Weight"/> oz.
            <br/>
            <input name="" type="Submit" value="Calculate Postage"/>
        </form>
    </body>
</html>
